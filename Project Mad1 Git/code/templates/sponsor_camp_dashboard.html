<!DOCTYPE html>
<html lang="en">
<head>
    <title>sponsor_campaign_dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/sponsor_profile_dashboard/{{ sponsor_id }}">Sponsor's Dashboard</a>
            <span>{{ u_name }}</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="text-align: right;">
                <div class="navbar-nav ms-auto">
                <a class="nav-link"  href="/sponsor_profile_dashboard/{{ sponsor_id }}">Profile</a>
                <a class="nav-link active" aria-current="page" href="/sponsor_camp_dashboard/{{ sponsor_id }}">Campaign</a>
                <a class="nav-link" href="/sponsor_find_dashboard/{{ sponsor_id }}">Find</a>
                <a class="nav-link" href="/sponsor_stats_dashboard/{{ sponsor_id }}">Stats</a>
                <a class="nav-link" href="/user_login">Logout</a>
                </div>
            </div>
            </div>
        </nav>
        <br>
        <div class="d-flex justify-content-end"  style="margin-right: 10px;">
            <form method="post" action="/sponsor_camp_dashboard/{{ sponsor_id }}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="search" placeholder="Search">
                    <button type="submit" class="btn btn-primary" > Filter by title </button> 
                </div>
            </form>
        </div>
        <br>

        <div class="d-flex justify-content-center"  style="margin-right: 10px;">
            <a href="/add_campaign/{{ sponsor_id }}" class="btn btn-primary round-pill" role="button">Add Campaigns + </a>
        </div>
        <br>
        
        <div id="canvas">
        <h4>View your campaigns {{ u_name }}</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID </th>
                    <th scope="col">Title</th>
                    <th scope="col">Req</th>
                    <th scole="col">Add req</th>
                    <th scope="col">View</th>
                    <th scope="col">Update</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>

            <tbody>
                {% for campaign in campaigns %}
                    <tr>
                        <td>{{ campaign.id }}</td>
                        <td>{{ campaign.title }}</td>
                        <td><a href="/view_req/{{ campaign.id }}" class="btn btn-info" role="button">List</a></td>
                        <td><a href="/ad_request/{{ campaign.id }}" class="btn btn-primary" role="button">New</a></td>
                        <td><a class="btn btn-success" href="/view_campaign/{{ campaign.id }}" role="button">View</td>
                        <td><a class="btn btn-info" href="/update_campaign/{{ campaign.id }}" role="button">Update</a></td>
                        <td><a class="btn btn-danger" href="/remove_campaign/{{ campaign.id }}" role="button">Remove</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </div>
        </div>
    </div> 
</body>
</html>

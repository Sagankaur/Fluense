<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Update Profile</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ influencer.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ influencer.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ influencer.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ influencer.category }}" required>
            </div>
            <div class="mb-3">
                <label for="niche" class="form-label">Niche</label>
                <input type="text" class="form-control" id="niche" name="niche" value="{{ influencer.niche }}" required>
            </div>
            <div class="mb-3">
                <label for="flw" class="form-label">Followers</label>
                <input type="text" class="form-control" id="flw" name="flw" value="{{ influencer.flw }}" required>
            </div>
            <div class="mb-3">
                <label for="platform_presence" class="form-label">Platform Presence</label>
                <input type="text" class="form-control" id="platform_presence" name="platform_presence" value="{{ influencer.platform_presence }}" placeholder="Comma-separated list">
            </div>
            <button type="submit" class="btn btn-primary">Update Details</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

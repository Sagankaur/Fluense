<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sponsor Register</title>
    <link rel='stylesheet' href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main" style="height: auto;">
        <div id="canvas">
            <h1>Sponsor Registeration</h1>
            <div id="form-body">
                <form method="post" action="/sponsor_register">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your name or your company name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email-ID</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="u_name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="u_name" name="u_name">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="pwd">
                    </div>         
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label"> Reach me</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>

                    <div class="mb-3">
                        <label for="Industry" class="form-label">Industry</label>
                        <input type="text" class="form-control" id="Industry" name="industry">
                    </div>         

                    <div class="mb-3">
                        <label for="Budget" class="form-label">Budget for ads</label>
                        <input type="text" class="form-control" id="budget" name="budget">
                    </div>

                    <div style='text-align: center;'>
                        <button type="submit" class="btn btn-primary"> Register </button>        
                    </div>   
                    <br>
                    <div style='text-align: center;'>
                        <a href='/user_login'> Already register? </a>
                    </div>
                </form>
            </div>
        
        </div>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add your campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main" style="height: auto;">
    <h1>{{action}} your campaign {{name}} </h1>
        <div id="canvas" style="width: auto;" method="post">
            <form method="post" action="/update_campaign/{{campaign_id}}"  enctype="multipart/form-data">
            
                <div class="input-group">
                    <span class="input-group-text">Title</span>
                    <textarea class="form-control" placeholder="My Title Sample" name="title" required readonly>{{ title }}</textarea>
                </div>
            
                <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" placeholder="This campaign is about" name="descrip">{{ descrip }}</textarea>
                </div>
            
                <div class="input-group">
                    <span class="input-group-text" name="img" >Image</span>
                    <input type="file" class="form-control" name="img" placeholder="related image" name="img" value="{{ img }}">
                </div>
            
                <div class="input-group">
                    <span class="input-group-text">Niche</span>
                    <textarea class="form-control" placeholder="Category/Niche" name="niche">{{ niche }}</textarea>
                </div>
            
                <div class="input-group">
                    <span class="input-group-text">Start Date</span>
                    <input class="form-control" type="date" placeholder="DD/MM/YYYY" name="startdate" value="{{ startdate }}">
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">End Date</span>
                    <input class="form-control" type="date" placeholder="DD/MM/YYYY" name="enddate" value="{{ enddate }}">
                </div>
            
                <div class="input-group">
                    <span class="input-group-text">Budget</span>
                    <input class="form-control" type="text" placeholder="rupees" name="budget" value="{{ budget }}">
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">Visibility</span>
                    <input id='public' type="radio" value="public" name="visibility" {% if visibility == 'public' %} checked {% endif %}>
                    <label for="public">Public</label> <br>
                    <input id='private' type="radio" value="private" name="visibility" {% if visibility == 'private' %} checked {% endif %}>
                    <label for="private">Private</label>
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">Status</span>
                    <input class="form-control" type="text" name="status" value="{{ status }}" placeholder="in-process/completed">
                </div>
            
                <div class="input-group">
                    <span class="input-group-text">Goals</span>
                    <input class="form-control" type="text" name="goals" value="{{ goals }}">
                </div>
            
                    <br>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </form>
            <a href="/sponsor_camp_dashboard/{{sponsor_id}}" class="btn btn-warning "  role="button">Cancel</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>User_Login</title>
    <link rel='stylesheet' href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <h1> Welcome to FluenSe </h1>
        <div style="text-align: right;"> 
            <a class="btn btn-success" href="/sponsor_register" role="button">Sponsor Register</a>
            <br>
            <a class="btn btn-warning" href="/influencer_register" role="button">Influencer Register</a>
        </div>
        <div id="canvas">
            <h1>User login</h1>
  
            <div id="form-body">
                <form action="/user_login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="user_01" name="u_name">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label> <!-- for corresponds to id -->
                        <input type="password" class="form-control" id="Password" name="pwd" placeholder="********">
                    </div>         
                    <div style='text-align: center;'>
                        <input type="submit" class="btn btn-primary" value="Login">       
                    </div>
                </form>
            </div>
        
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>influencer_find_dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/influencer_profile_dashboard/{{influencer_id}}">Influencer's Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="text-align: right;">
                <div class="navbar-nav ms-auto">
                <a class="nav-link"  href="/influencer_profile_dashboard/{{influencer_id}}">Profile</a>
                <a class="nav-link active" aria-current="page" href="/influencer_find_dashboard/{{influencer_id}}">Find</a>
                <a class="nav-link" href="/influencer_stats_dashboard/{{influencer_id}}">Stats</a>
                <a class="nav-link" href="/user_login">Logout</a>
                </div>
            </div>
            </div>
        </nav>
        <br>
        <div class="d-flex justify-content-end"  style="margin-right: 10px;">
            <form method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for campaign" name="search">
                    <button type="submit" class="btn btn-primary"> Filter </button> 
                </div>
            </form>
        </div>
        <br>

        <div id="canvas">
            <h1>Search Results</h1>
            {% if campaigns %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Niche</th>
                            <th scope="col">View</th>
                            <th scope="col">Ad Req</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        {% for campaign in campaigns %}
                            <tr>
                                <td>{{ campaign.title }}</td>
                                <td>{{ campaign.niche }}</td>
                                <td>
                                    <a class="btn btn-primary" href='/view_campaign/{{ campaign.id }}' role="button">View</a>
                                </td>
                                <td>
                                    <a class="btn btn-success" href='/view_req/{{ campaign.id }}' role="button">Request</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No campaigns found.</p>
            {% endif %}
        </div>
    </div> 
</body>
</html>

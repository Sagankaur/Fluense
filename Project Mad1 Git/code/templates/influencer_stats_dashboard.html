<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer_stats_dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/influencer_profile_dashboard/{{influencer_id}}">Influencer's Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="text-align: right;">
                <div class="navbar-nav ms-auto">
                <a class="nav-link"  href="/influencer_profile_dashboard/{{influencer_id}}">Profile</a>
                <a class="nav-link"  href="/influencer_find_dashboard/{{influencer_id}}">Find</a>
                <a class="nav-link active" aria-current="page" href="/influencer_stats_dashboard/{{influencer_id}}">Stats</a>
                <a class="nav-link" href="/user_login">Logout</a>
                </div>
            </div>
            </div>
        </nav>
        <br>
        <div id="canvas">
            <br>

            <h4>Ad_request Status</h4>
            <img src="{{ url_for('static', filename='ad_req_status_influencer.png') }}" alt="ad_request_statuses" style="width: 100%; max-width: 800px;">
            <p>Accepted={{accepted_count}} ,  Rejected={{rejected_count}} , Pending= {{pending_count}}</p>
            <br>

            <h4>Campaign_Niche</h4>
            <img src="{{ url_for('static', filename='campaign_niche_influencer.png') }}" alt="campaign_niches" style="width: 100%; max-width: 800px;">
        </div>
    </div>
</body>
</html>

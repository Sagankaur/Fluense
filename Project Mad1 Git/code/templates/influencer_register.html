<!DOCTYPE html>
<html lang="en">
<head>
    <title>Influencer Register</title>
    <link rel='stylesheet' href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main" style="height:auto";>
        <div id="canvas">
            <h1>Influencer Registeration</h1>
            <div id="form-body" style="height:auto;">
                <form action="/influencer_register" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label" >Full Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label" >Category *</label>
                        <input type="text" class="form-control" id="category"  name="category" required>
                    </div>

                    <div class="mb-3">
                        <label for="niche" class="form-label" >Niche</label>
                        <input type="text" class="form-control" id="niche" aria-describedby="emailHelp" name="niche">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email-ID</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label"> Reach me</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>

                    <div class="mb-3">
                        <label for="Username" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" name="u_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="pwd" required>
                    </div>

                    <div class="mb-3">
                        <label for="flw" class="form-label"> Followers</label>
                        <input type="text" class="form-control" id="flw" name="flw">
                    </div>
                    
                    <div class="mb-3">
                        <label for="img" class="form-label" name="Ã­mg">Image</label>
                        <input type="file" class="form-control" id="img" name="img" accept="image/*">  
                    </div>
                    
                    <div style="text-align: center;">
                        Plateform Presence
                        <br>
                        <input class="btn btn-outline-success" type="checkbox" name="platform_presence" value="Youtube">Youtube
                        <input class="btn btn-outline-danger" type="checkbox" name="platform_presence" value="Instagram">Instagram
                        <input class="btn btn-outline-warning" type="checkbox" name="platform_presence" value="Twitter">Twitter
                    </div>
                    <br>
                    <div style='text-align: center;'>
                        <button type="submit" class="btn btn-primary"> Register </button>        
                    </div>   
                    <br>
                    <div style="text-align: center;">
                        <a href='/user_login'> already register? </a>
                    </div>
                </form>
            </div>
        
        </div>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ad request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main" style="height: auto;">
            <h1>{{action}} Contract between influencer and sponsor</h1>
            <div id="canvas" style="width: auto;">
            <form method="POST">
                
                <div class="input-group">
                    <span class="input-group-text">influencer username</span>
                    <textarea class="form-control"  placeholder="influencer" name="i_username"></textarea>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Message</span>
                    <textarea class="form-control" placeholder="message for user" name="msg"></textarea>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Requirements</span>
                    <textarea class="form-control" placeholder="Requirements" name="req"></textarea>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Payment Amount</span>
                    <input class="form-control" type="text" placeholder="rupees" name="pay">
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">Status</span><br>
                        <input type="radio" value="Pending" name='status' required>
                        <label>Pending</label> 
                        <br>
                        <input type="radio" value="Accepted" name='status' required>
                        <label>Accepted</label> 
                        <br>
                        <input type="radio" value="Rejected" name='status' required>
                        <label>Rejected</label>
                        <br>
                </div>
                <br>
                <button type="submit" class="btn btn-primary"> Submit </button>        
                </form>
                <a href="/view_campaign/{{ campaign.id }}" class="btn btn-warning"  role="button" >Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>

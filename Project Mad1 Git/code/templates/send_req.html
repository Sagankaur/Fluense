<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main">
        <h2>Send Request </h2>
        <div id="canvas" style="width: auto;">
            <form method="POST">
                <input name="influencer_id" value="{{ influencer_id }}" readonly>
                <input name="sponsor_id" value="{{ sponsor_id }}" readonly>

                <div class="input-group">
                    <span class="input-group-text">Campaign ID</span>
                    <select class="form-control" name="campaign_id" required>
                        <option value="">Select a campaign</option>
                        {% for campaign in campaigns %}
                            <option value="{{ campaign.id }}">{{ campaign.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Message</span>
                    <textarea class="form-control" placeholder="Message for user" name="msg"></textarea>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Requirements</span>
                    <textarea class="form-control" placeholder="Requirements" name="req"></textarea>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Payment Amount</span>
                    <input class="form-control" type="text" placeholder="Rupees" name="pay" required>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Status</span><br>
                    <input type="radio" value="Pending" name="status" required>
                    <label>Pending</label>
                    <br>
                    <input type="radio" value="Accepted" name="status" required>
                    <label>Accepted</label>
                    <br>
                    <input type="radio" value="Rejected" name="status" required>
                    <label>Rejected</label>
                    <br>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <a href="/view_user/{{influencer_id}}" class="btn btn-warning" role="button">Cancel</a>
        </div>
    </div>
</body>
</html>

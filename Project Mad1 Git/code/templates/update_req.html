<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Ad Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="main" style="height: auto;">
        <h1>{{ action }} Contract between Influencer and Sponsor</h1>
        <div id="canvas" style="width: auto;">
            <form method="POST" action="/update_req/{{ ad_request.id }}">
                <div class="input-group">
                    <span class="input-group-text">Sponsor Username</span>
                    <textarea class="form-control" placeholder="Sponsor" name="s_username" readonly>{{ sponsor_username }} </textarea>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Influencer Username</span>
                    <textarea class="form-control" placeholder="Influencer" name="i_username">{{ influencer_username }}</textarea>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Message</span>
                    <textarea class="form-control" placeholder="Message for user" name="msg">{{ ad_request.messages }}</textarea>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Requirements</span>
                    <textarea class="form-control" placeholder="Requirements" name="req">{{ ad_request.requirements }}</textarea>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Payment Amount</span>
                    <input class="form-control" type="text" placeholder="Rupees" name="pay" value="{{ ad_request.pay }}">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Status</span><br>
                    <input type="radio" value="Pending" name="status" {% if ad_request.status == 'Pending' %} checked {% endif %}>
                    <label>Pending</label> <br>
                    <input type="radio" value="Accepted" name="status" {% if ad_request.status == 'Accepted' %} checked {% endif %}>
                    <label>Accepted</label> <br>
                    <input type="radio" value="Rejected" name="status" {% if ad_request.status == 'Rejected' %} checked {% endif %}>
                    <label>Rejected</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
